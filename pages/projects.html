<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NK - Мои проекты</title>
    <link type="image/x-icon" href="../images/logo.svg" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/projects.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="../js/script.js" defer></script>
    <script src="../js/projects.js" defer></script>
    <script src="../js/modal-manager.js" defer></script>
    <script src="../js/presentations.js" defer></script>
    <script src="../js/other.js" defer></script>
</head>

<body>
    <!-- Шапка -->
    <div id="header"></div>

    <!-- Основной контент -->
    <main class="projects-container">
        <section class="projects-hero">
            <h2>Мои проекты</h2>
            <p class="subtitle">Здесь работы, в которые я вложила не только навыки, но и частичку души. Каждый проект —
                это история, решение и эмоция.</p>
        </section>

        <!-- Таббары -->
        <section class="tabs-section">
            <div class="tabs-container">
                <div class="tabs-scroll">
                    <div class="tabs">
                        <button class="tab-button active" data-category="sites" data-file="sites.html">
                            <img src="../images/icons/sites.svg" class="tab-icon" alt="sites">
                            <span>Сайты</span>
                        </button>
                        <button class="tab-button" data-category="mobile" data-file="mobile.html">
                            <img src="../images/icons/mobile.svg" class="tab-icon" alt="mobile">
                            <span>Мобильные приложения</span>
                        </button>
                        <button class="tab-button" data-category="crm" data-file="crm.html">
                            <img src="../images/icons/crm.svg" class="tab-icon" alt="crm">
                            <span>CRM-системы</span>
                        </button>
                        <button class="tab-button" data-category="presentations" data-file="presentations.html">
                            <img src="../images/icons/presentations.svg" class="tab-icon" alt="presentations">
                            <span>Презентации</span>
                        </button>
                        <button class="tab-button" data-category="other" data-file="other.html">
                            <img src="../images/icons/other.svg" class="tab-icon" alt="other">
                            <span>Прочее</span>
                        </button>
                        <button class="tab-button" data-category="mentoring" data-file="mentoring.html">
                            <img src="../images/icons/mentoring.svg" class="tab-icon" alt="mentoring">
                            <span>Наставничество</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Контент табов -->
        <section class="projects-content">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Загрузка проектов...</p>
            </div>

            <!-- Контент будет загружаться динамически -->
            <div id="tab-content-container"></div>
        </section>
    </main>

    <!-- Подвал -->
    <div id="footer"></div>

    <div id="modals-container"></div>

    <!-- Лайтбокс для полноэкранного просмотра -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-overlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close">
                <i class="fas fa-times"></i>
            </button>
            <!-- Скрываем навигацию на мобильных -->
            <button class="lightbox-nav lightbox-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="lightbox-nav lightbox-next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div class="lightbox-image-container">
                <img class="lightbox-image" src="" alt="">
            </div>
            <!-- Контейнер для пагинации -->
            <div class="lightbox-pagination"></div>
            <div class="lightbox-caption"></div>
        </div>
    </div>

</body>

</html>
